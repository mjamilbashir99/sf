	<script type="text/javascript">
		$(document).ready(function() {
		    $('a[rel*=facebox]').facebox();
		    $("form select.styled").select_skin();
		    $("input[type=file]").filestyle({ 
			    image: "<?=image_asset_url('upload.gif','admin')?>",
			    imageheight : 30,
			    imagewidth : 80,
			    width : 250
			});
			// File upload
			if ($('#fileupload').length) {
				new AjaxUpload('fileupload', {
					action: '<?=base_url()?>admin/add_truck_logo/',
					autoSubmit: true,
					name: 'userfile',
					responseType: 'json',
					onSubmit : function(file , ext) {
							$('.fileupload #uploadmsg').addClass('loading').text('Uploading...');
							this.disable();	
						},
					onComplete : function(file, response) {
							if(response == 'error'){
								$('.fileupload #uploadmsg').removeClass('loading').text("Error occured in uploading! Try Again.");
								this.enable();
							}
							else{
								$('#trucklogo').attr('src',response.imagename);
								$('#logo_name').val(response.name);
								$('#logo_ext').val(response.ext);
								$('.fileupload #uploadmsg').removeClass('loading').text("Uploaded Successfully");
								this.enable();
							}
						}	
				});
			}
			$('.deltruckimg').live('click',function(){
				var timg = $(this).attr('rel');
				var x = window.confirm("WARNING: This will permanently remove the selected image(s). Are you sure you wish to do this?");
				if(x){
					$.post('<?php echo base_url();?>admin/delete_truck_image',{img:timg},function(data){});
					$(this).parent().remove();
				}
				return false;
			});
		    $("#form1").validate({
		           errorPlacement: function(error, element) {
		           error.appendTo(element.next('span'));
				}
		    });
		} );
	
		
	</script>
