<script type="text/javascript">
		$(document).ready(function() {
		    $('#product_data').dataTable({
				"iDisplayLength": 20,
				"aoColumns": [
					null,
					null,
					null,
					null,
					null,
					null,
					null,
					null,
					{ "bSortable": false }
				]
			});
		    $("form select.styled").select_skin();
			$('.wysiwyg').wysiwyg({css: "<?=base_url();?>assets/modules/admin/css/jquery.wysiwyg.css", brIE: false });
			$("input[type=file]").filestyle({ 
			    image: "<?=image_asset_url('upload.gif','admin')?>",
			    imageheight : 30,
			    imagewidth : 80,
			    width : 250
			});
			// File upload
			if ($('#fileupload').length) {
				new AjaxUpload('fileupload', {
					action: '<?=base_url()?>admin/add_product_image/',
					autoSubmit: true,
					name: 'userfile',
					responseType: 'text/html',
					onSubmit : function(file , ext) {
							$('.fileupload #uploadmsg').addClass('loading').text('Uploading...');
							this.disable();	
						},
					onComplete : function(file, response) {
							myobj = jQuery.parseJSON(response);
							if(myobj.status == 'fail'){
								$('.fileupload #uploadmsg').removeClass('loading').text(myobj.data+" Try again!");
								this.enable();
							}
							else{
								$('#product_image').val(myobj.data);
								$('.fileupload #uploadmsg').removeClass('loading').text("Uploaded Successfully");
								this.enable();
							}
							
						}	
				});
			}
			$('.deleteproduct').live('click',function(){
				var pid = $(this).attr('rel');
				var x = window.confirm("WARNING: This will permanently remove the selected media(s). Are you sure you wish to do this?");
				if(x){window.location = '<?=base_url()?>admin/delete_media/'+pid;}
				return false;
			});	
			$('.approvesi').live('click',function(){
				var pid = $(this).attr('rel');
				var x = window.confirm("WARNING: This will permanently approve the selected media(s) for SI. Are you sure you wish to do this?");
				if(x){window.location = '<?=base_url()?>admin/approve_media_si/'+pid;}
				return false;
			});
			$('.approveyour').live('click',function(){
				var pid = $(this).attr('rel');
				var x = window.confirm("WARNING: This will permanently approve the selected media(s) for Your Traditions. Are you sure you wish to do this?");
				if(x){window.location = '<?=base_url()?>admin/approve_media_your/'+pid;}
				return false;
			});	
		} );
	
		
	</script>
