	<script type="text/javascript">
		$(document).ready(function() {
			
		    $('#quiz_data').dataTable();
		    $('a[rel*=facebox]').facebox();
		    $("form select.styled").select_skin();
		    $("input[type=file]").filestyle({ 
			    image: "<?=image_asset_url('upload.gif','admin')?>",
			    imageheight : 30,
			    imagewidth : 80,
			    width : 250
			});
			// File upload
			if ($('#fileupload').length) {
				new AjaxUpload('fileupload', {
					action: '<?=base_url()?>admin/add_ban_image/',
					autoSubmit: true,
					name: 'userfile',
					responseType: 'json',
					onSubmit : function(file , ext) {
							$('.fileupload #uploadmsg').addClass('loading').text('Uploading...');
							this.disable();	
						},
					onComplete : function(file, response) {
							if(response == 'error'){
								$('.fileupload #uploadmsg').removeClass('loading').text("Error occured in uploading! Try Again.");
								this.enable();
							}
							else{
								$('#banimage').attr('src',response.imagename);
								$('#image_name').val(response.name);
								$('#image_ext').val(response.ext);
								$('.fileupload #uploadmsg').removeClass('loading').text("Uploaded Successfully");
								this.enable();
							}
						}	
				});
			}
		    $("#form1").validate({
		           errorPlacement: function(error, element) {
		           error.appendTo(element.next('span'));
				}
		    });
		    $('.deleteinvoice').live('click',function(){
				var cid = $(this).attr('rel');
				var x = window.confirm("WARNING: This will permanently remove this invoice. Are you sure you wish to do this?");
				if(x){window.location = '<?=base_url()?>admin/delete_invoice/'+cid;}
				return false;
			});	
		} );
	
		
	</script>
